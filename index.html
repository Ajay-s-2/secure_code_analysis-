<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Code Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .upload-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .page-header {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-scan {
            background-color: #3498db;
            border: none;
            width: 100%;
            padding: 10px;
            font-weight: 500;
        }
        .btn-scan:hover {
            background-color: #2980b9;
        }
        .file-input {
            padding: 10px;
            border: 2px dashed #ddd;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }
        .file-input:hover {
            border-color: #3498db;
        }
        .supported-languages {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-container">
            <h2 class="page-header">Secure Code Scanner</h2>
            <form action="/scan" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="fileInput" class="form-label">Select code file to scan:</label>
                    <div class="file-input">
                        <input type="file" class="form-control" id="fileInput" name="file" required>
                        <small class="text-muted">Max file size: 2MB</small>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="languageSelect" class="form-label">Select language:</label>
                    <select class="form-select" id="languageSelect" name="language" required>
                        <option value="" selected disabled>Choose language...</option>
                        <option value="python">Python</option>
                        <option value="php">PHP</option>
                        <option value="javascript">JavaScript</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary btn-scan">
                    <i class="bi bi-shield-lock"></i> Scan for Vulnerabilities
                </button>
                
                <div class="supported-languages">
                    <p>Supported languages: Python (Bandit), PHP (PHPStan), JavaScript (ESLint)</p>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
